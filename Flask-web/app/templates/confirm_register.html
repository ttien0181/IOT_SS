<!DOCTYPE html>
<html>
<head>
  <title>Confirm Register</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light">

  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="form-container">
      <h2 class="text-center mb-4">Xác nhận đăng ký</h2>

      <form method="POST">
        <div class="mb-3">
          <label class="form-label">Nhập mã OTP đã gửi tới:</label>
          <p class="fw-bold text-center">{{ email }}</p>
        </div>

        <div class="mb-3">
          <input type="text" class="form-control" name="otp" placeholder="Mã OTP" required>
        </div>

        <button type="submit" class="btn btn-primary w-100 mt-3">Xác nhận</button>
      </form>

      <p class="text-center mt-3">Quay lại <a href="{{ url_for('auth.login') }}">Đăng nhập</a></p>

      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="mt-3">
            <ul class="list-unstyled">
              {% for message in messages %}
                <li class="alert alert-danger">{{ message }}</li>  
              {% endfor %}
            </ul>
          </div>
        {% endif %}
      {% endwith %}
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
