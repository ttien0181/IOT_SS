<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IoT Realtime Dashboard</title>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    h1 { color: #333; }
    .box {
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ccc;
      display: inline-block;
      border-radius: 10px;
      background: #f9f9f9;
    }
    .value {
      font-size: 48px;
      color: #007bff;
    }
  </style>
</head>
<body>
  <h1>IoT Realtime Dashboard</h1>

  <div class="box">
    <p>Nhiệt độ:</p>
    <div id="temperature_label" class="value">-- °C</div>
  </div>

  <div class="box">
    <p>Độ ẩm:</p>
    <div id="humidity_label" class="value">-- %</div>
  </div>

  <script>
    const socket = io();  // Tự động kết nối tới server WebSocket

    // Nhận dữ liệu từ server qua sự kiện "sensor_data"
    socket.on("sensor_update", (data) => {
      document.getElementById("temperature_label").innerText = data.temperature + " °C";
      document.getElementById("humidity_label").innerText = data.humidity + " %";
    });
  </script>
</body>
</html>
